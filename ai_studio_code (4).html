<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RITAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fe;
            --card-bg: #ffffff;
            --primary: #4f46e5;
            --text-dark: #1e293b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-color); color: var(--text-dark); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 20px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 10; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 20px; font-weight: 800; letter-spacing: 0.5px; }
        
        #user-status { font-size: 12px; color: #64748b; background: #e2e8f0; padding: 5px 10px; border-radius: 20px; }

        #app-feed { flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        
        .app-card { background: var(--card-bg); border-radius: 16px; padding: 15px; display: flex; flex-direction: column; align-items: center; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; cursor: pointer; }
        .app-card:active { transform: scale(0.96); }
        .app-icon { width: 50px; height: 50px; background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; margin-bottom: 10px; font-weight: bold; }
        .app-name { font-weight: 700; font-size: 14px; margin-bottom: 2px; }
        .app-size { font-size: 11px; color: #94a3b8; }

        /* Viewer Modal */
        #viewer-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1); display: flex; flex-direction: column; }
        #viewer-modal.active { transform: translateY(0); }

        .viewer-header { height: 60px; background: white; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .back-btn { background: #f1f5f9; border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 16px; cursor: pointer; }
        
        /* Download Button */
        .dl-btn { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .dl-btn:hover { background: #4338ca; }

        iframe { flex: 1; width: 100%; border: none; background: white; }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>RITAM</h1>
        </div>
        <div id="user-status">Guest</div>
    </header>

    <div id="app-feed">
        <div style="text-align:center; width:100%; color:#999; margin-top:50px;">
            Loading apps...<br>
            <small style="font-size:10px;">(Check console if stuck)</small>
        </div>
    </div>

    <!-- Viewer & Downloader -->
    <div id="viewer-modal">
        <div class="viewer-header">
            <button class="back-btn" onclick="closeViewer()">âœ•</button>
            <span style="font-weight:700; font-size:15px;" id="activeTitle">App</span>
            <button class="dl-btn" id="downloadBtn">
                <span>â¬‡ Get Code</span>
            </button>
        </div>
        <iframe id="appFrame" sandbox="allow-scripts allow-modals allow-same-origin allow-forms"></iframe>
    </div>

    <script type="module">
        // Added 'set' to the import list below
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, onDisconnect, runTransaction, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7csSkAFgTlWTPCvEXCPUfc1AA50HHz1c",
          authDomain: "ritam-2d2df.firebaseapp.com",
          databaseURL: "https://ritam-2d2df-default-rtdb.firebaseio.com",
          projectId: "ritam-2d2df",
          storageBucket: "ritam-2d2df.firebasestorage.app",
          messagingSenderId: "754157553570",
          appId: "1:754157553570:web:8f0b6fd43b663e06bfd4fb",
          measurementId: "G-896R413P6P"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let allApps = {};
        let currentUser = null;
        let currentOpenKey = null;

        // --- 1. AUTHENTICATION & PRESENCE ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const statusDiv = document.getElementById('user-status');
            if (user) {
                statusDiv.innerText = `ðŸ‘¤ ${user.displayName.split(' ')[0]}`;
                statusDiv.style.color = "#4f46e5";
                statusDiv.style.background = "#e0e7ff";
            } else {
                statusDiv.innerText = "Guest";
            }
        });

        // Track "Real-time Users"
        const presenceRef = ref(db, 'analytics/presence');
        const connectedRef = ref(db, '.info/connected');
        
        onValue(connectedRef, (snap) => {
            if (snap.val() === true) {
                const con = push(presenceRef);
                onDisconnect(con).remove().catch(err => console.error(err));
                // This line was crashing before because 'set' wasn't imported
                set(con, true).catch(err => console.log("Presence tracking suppressed (Permissions)"));
            }
        });

        // --- 2. LOAD APPS ---
        const feed = document.getElementById('app-feed');
        onValue(ref(db, 'websites'), (snapshot) => {
            feed.innerHTML = '';
            const data = snapshot.val();
            if (!data) {
                feed.innerHTML = '<div style="text-align:center; width:100%; color:#999; margin-top:50px;">No apps found in Database.<br>Add data to "websites" node.</div>';
                return;
            }
            allApps = data;
            Object.keys(data).reverse().forEach(key => {
                const item = data[key];
                // Safely handle missing code
                const codeLength = item.code ? item.code.length : 0;
                const sizeStr = codeLength > 1024 ? (codeLength/1024).toFixed(1) + ' KB' : codeLength + ' B';

                const card = document.createElement('div');
                card.className = 'app-card';
                card.innerHTML = `
                    <div class="app-icon">${item.name ? item.name.charAt(0).toUpperCase() : '?'}</div>
                    <div class="app-name">${item.name || 'Untitled'}</div>
                    <div class="app-size">${sizeStr}</div>
                `;
                card.onclick = () => openApp(key);
                feed.appendChild(card);
            });
        }, (error) => {
            console.error("Database Error:", error);
            feed.innerHTML = `<div style="text-align:center; color:red; padding:20px;">Error loading apps:<br>${error.message}</div>`;
        });

        // --- 3. OPEN APP (VIEWER) ---
        window.openApp = (key) => {
            currentOpenKey = key;
            const item = allApps[key];
            if(!item) return;

            document.getElementById('activeTitle').innerText = item.name || 'App';
            document.getElementById('appFrame').srcdoc = item.code || '<h1>No Code</h1>';
            document.getElementById('viewer-modal').classList.add('active');

            // Increment View Counter (ignore permission errors)
            runTransaction(ref(db, 'analytics/global/views'), (current) => (current || 0) + 1)
                .catch(() => {}); 
        };

        window.closeViewer = () => {
            document.getElementById('viewer-modal').classList.remove('active');
            setTimeout(() => { document.getElementById('appFrame').srcdoc = ''; }, 300);
        };

        // --- 4. DOWNLOAD LOGIC (PROTECTED) ---
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            if (!currentUser) {
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    alert("Login Failed: " + error.message);
                }
                return;
            }

            const item = allApps[currentOpenKey];
            if(!item) return;

            // Increment Download Counter
            runTransaction(ref(db, 'analytics/global/downloads'), (current) => (current || 0) + 1)
                .catch(() => {});

            const blob = new Blob([item.code], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${(item.name || 'app').replace(/\s+/g, '_')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
